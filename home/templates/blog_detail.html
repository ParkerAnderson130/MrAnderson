{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{{ post.title }}{% endblock %} | Mr. Anderson</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% sass_src 'scss/styles.scss' %}" rel="stylesheet" type="text/css" />
    </head>
    <body>
        {% include 'navbar.html' %}
        {% block content %}
            <div class="marginSection" id="blog-detail">
                <h1 class="fontLarge marginTitle titleCenter" id="bulletinTitle"><i>{{ post.title }}</i></h1>
                <div class="blog-body border10 fontSmall fontThin marginNested padding1 popupWindow">{{ post.body|safe }}</div>
            </div>
        {% include 'footer.html' %}
        {% endblock content %}
        <script src="" async defer></script>
    </body>
</html>
